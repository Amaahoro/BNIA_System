{% extends "management/main.html" %}
<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    {% block main_content%}

    <div class="header bg-white">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="logo-area"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Register area Start-->
    <div class="login-content">
      <!-- Login -->
      <div class="nk-block toggled" id="l-login">
        <div class="head">
          <h1>
            <img
              width="60"
              class="bg-light"
              src="{% static 'front/images/nation_logo.png' %}"
            />
            <span class="">BNIA.</span>
          </h1>
        </div>
        <br />
        <br />
        <h3>Staff Login</h3>
        <p>Login to continue</p>
        <div class="nk-form">
          <form action="" method="post">
            {% csrf_token %}
            <div class="input-group">
              <span class="input-group-addon nk-ic-st-pro">
                <i class="fa fa-user"></i>
              </span>
              <div class="nk-int-st">
                <input 
                  type="email" 
                  class="form-control"
                  placeholder="email@example.com"
                  name="email"
                  required 
                />
              </div>
            </div>
            <div class="input-group mg-t-15">
              <span class="input-group-addon nk-ic-st-pro">
                <i class="fa fa-lock"></i>
              </span>
              <div class="nk-int-st">
                <input
                  type="password"
                  class="form-control"
                  placeholder="*********"
                  name="password"
                  required
                />
              </div>
            </div>
            <div class="text-center mg-t-20">
              <button class="btn btn-block btn-login btn-success">
                <i class="fa fa-sign-in"></i> Sign In
              </button>
              <hr />
              <a class="mg-t-20 text-primary" href="{% url 'home' %}">
                <i class="fa fa-arrow-left"></i> Back to Homepage
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Login Register area End-->

    {% endblock %}
  </body>
</html>
