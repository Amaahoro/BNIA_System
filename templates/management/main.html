<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>BNIA - {{ title }}</title>
    {% else %}
    <title>BNIA</title>
    {% endif%}

    <!-- favicon -->
    <link
      rel="icon"
      type="image/jpg"
      href="{% static 'front/images/nation_logo.png' %}"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'staff/vendors/styles/core.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'staff/vendors/styles/icon-font.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'staff/src/plugins/datatables/css/dataTables.bootstrap4.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'staff/src/plugins/datatables/css/responsive.bootstrap4.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'staff/vendors/styles/style.css' %}"
    />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-119386393-1");
    </script>
  </head>
  <body>
    <!-- /======= Pre-loader =======
    <div class="pre-loader">
      <div class="pre-loader-box">
        <div class="loader-logo">
          <img
            src="{% static 'front/images/nation_logo.png' %}"
            width="100"
            alt=""
          />
        </div>
        <div class="loader-progress" id="progress_div">
          <div class="bar" id="bar1"></div>
        </div>
        <div class="percent" id="percent1">0%</div>
        <div class="loading-text">Loading...</div>
      </div>
    </div> -->
    <!-- /======= Pre-loader ======= -->

    <!-- ======= Main content ======= -->
    {% block main_content %} {% endblock %}
    <!-- /======= Main content ======= -->

    {% if messages %} {% for message in messages %}
    <script>
      //<!--contents message displayed-->
      alert("{{ message }}");
      //<!-- / .contents message displayed-->
    </script>
    {% endfor %} {% endif %}

    <!-- js -->
    <script src="{% static 'staff/vendors/scripts/core.js' %}"></script>
    <script src="{% static 'staff/vendors/scripts/script.min.js' %}"></script>
    <script src="{% static 'staff/vendors/scripts/process.js' %}"></script>
    <script src="{% static 'staff/vendors/scripts/layout-settings.js' %}"></script>
    <script src="{% static 'staff/src/plugins/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'staff/vendors/scripts/dashboard.js' %}"></script>
    <script src="{% static 'staff/src/plugins/datatables/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'staff/src/plugins/datatables/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'staff/src/plugins/datatables/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'staff/src/plugins/datatables/js/responsive.bootstrap4.min.js' %}"></script>
    <!-- buttons for Export datatable -->
    <script src="{% static 'staff/src/plugins/datatables/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'staff/src/plugins/datatables/js/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'staff/src/plugins/datatables/js/buttons.print.min.js' %}"></script>
    <script src="{% static 'staff/src/plugins/datatables/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'staff/src/plugins/datatables/js/buttons.flash.min.js' %}"></script>
    <script src="{% static 'staff/src/plugins/datatables/js/pdfmake.min.js' %}"></script>
    <script src="{% static 'staff/src/plugins/datatables/js/vfs_fonts.js' %}"></script>
    <!-- Datatable Setting js -->
    <script src="{% static 'staff/vendors/scripts/datatable-setting.js' %}"></script>
  </body>
</html>
